<!DOCTYPE html>
  <html>
    <head>
      <title>El Poster</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head> 

    <body class="blue-grey lighten-1">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">El Poster</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="historial.html">Tu Post</a></li>
          </ul>
        </div>
      </nav>
      <div>
        <h4 class="center-align white-text">¡ Publica tu Post !</h4>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="col s3"></div>
            <div class="input-field col s6 white">
              <input id="input_text" type="text" data-length="20">
              <label for="input_text">Digite aqui el titulo de su Post</label>
            </div>
            <div class="col s3"></div>
          </div>
          <div class="row">
            <div class="col s3"></div>
            <div class="input-field col s6  white">
              <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
              <label for="textarea2">Escriba el contenido de su Post</label>
            </div>
            <div class="col s3"></div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col s5"></div>
          <a class="waves-effect waves-light btn-large col s2">Enviar</a>
        <div class="col s5"></div>
      </div>
      <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Cesar Martinez</h5>
                <p class="grey-text text-lighten-4">Cartagena-Colombia</p>
              </div>
              <div class="col l4 offset-l2 s12">
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2022 Copyright
            </div>
          </div>
        </footer>
      
         
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
